<script>
    System.import('./index.b62aa.js').catch(function(err) { console.error(err); })
</script>

    <script>
      var _loadingCounter = 0;
      var _loadingInterval = null;
      var _updateLoading = function () {
        var loadingTexts = ["Loading...", "Loading", "Loading.", "Loading.."];
        var text = loadingTexts[++_loadingCounter % (loadingTexts.length)];
        var loading = document.getElementById("loading");
        loading && (loading.innerText = text);

        if (_loadingInterval && _loadingCounter >= 12) {
          clearInterval(_loadingInterval);
        }
      }
      setTimeout(function () { _loadingInterval = setInterval(function () { _updateLoading() }, 1000); }, 3000)
    </script>
